<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="style.css">
  <title>Desiteck : My First Landing Page</title>
</head>
<body>


  <header class="main-header">
    <nav class="main-nav">
      <div class="logo">
        <!-- 2 -->
        <img src="assets/desitecklogo.png" alt="desiteck logo">
        <p>Desiteck</p>
      </div>
      <div class="menu">
        <ul>
          <li class="active-menu">Home</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Testimonial</li>
        </ul>
      </div>
      <button>Get Started</button>
      <div class="mobile-menu">
        <!-- 2 Mobile Menu -->
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
  <section class="hero-section">
    <div class="hero-container">
      <div class="left">
        <h1>Discover the power of simple learning with <span class="heading_gradiant">Desiteck</span></h1>
        <p>We offer best free online education of back-end, cybersecurity, front-end on internet come and join us to explore the oppurunity you are looking for</p>
        <button>Explore More</button>
      </div>
      <div class="right">
        <img src="assets/heorimage.jpg" alt="Heor Image">
      </div>
    </div>
  </section>
  <footer>
    Footer
  </footer>



  <script>
    const header = document.querySelector(".page-header");
    const toggleClass = "sticky";
    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset;
      //alert(currentScroll)
      if (currentScroll > 20) {
        header.classList.add(toggleClass);
      } else {
        header.classList.remove(toggleClass);
    }
  });
    </script>
</body>
</html>
